<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dark/Light Mode Example</title>
    <style>
      /* Light mode styles */
      body {
        background-color: #ffffff;
        color: #333333;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #333333;
        color: #ffffff;
      }
      body.dark-mode h1 {
        color: #ffffff;
      }
      body.dark-mode p {
        color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <h1>Dark/Light Mode Example</h1>
    <p>This is an example of a web page with dark and light mode. Click the button below to switch between modes.</p>
    <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

    <script>
      function toggleDarkMode() {
        var body = document.body;
        body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
